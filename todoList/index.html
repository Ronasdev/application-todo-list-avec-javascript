<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Application todo list en javascript</h1>
    <form >
        <input type="text"  class="insert">
        <button type="submit" class="add"> <i class="fa fa-plus-square"></i> </button>
        <div class="search">
            <select name="todos" class="topics">
                <option value="all">Toutes les taches</option>
                <option value="done">Tâches achévées</option>
                <option value="undone">Tâches non achévées</option>
            </select>
        </div>
    </form>
    <div class="container">
        <ul class="todo-list"> 
           
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
